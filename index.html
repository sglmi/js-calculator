<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/ios/250/FFFFFF/source-code.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>JS Calculator</title>
</head>

<body>
  <main class="main-window">
    <div class="calculator-window">
      <div class="input-box">
        <input type="text" name="user-input" id="user-input-id">
      </div>
      <div class="buttons">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="row">
          <button>RESET</button>
          <button>=</button>
        </div>
      </div> <!-- end of buttons-->
    </div> <!-- end of calculator window -->
  </main>
</body>

</html>
